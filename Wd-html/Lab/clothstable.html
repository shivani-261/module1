<!DOCTYPE html>
<html>
<head>
    <title>Product Catalog</title>
</head>
<body>
    <thead><h2>Product Catalog</h2></thead>
    <table border="1">
        <tr>
            <th rowspan="2">Product Name</th>
            <th rowspan="2">Product Image</th>
            <th rowspan="2">Price</th>
            <th rowspan="2">Description</th>
            <th colspan="2">Availability</th>
        </tr>
        <tr>
            <td>In stock</td>
            <td>Out of Stock</td>
        </tr>
        <tr>
            <td>Shirt</td>
            <td><a href="https://images.pexels.com/photos/297933/pexels-photo-297933.jpeg">Shirts</a></td>
            <td>Rs. 500</td>
            <td>Cotton casual shirt</td>
            <td>Yes</td>
            <td>No</td>
        </tr>
        <tr>
            <td>Jeans</td>
            <td><a href="https://images.pexels.com/photos/52518/jeans-pants-blue-shop-52518.jpeg">Jeans</a></td>
            <td>Rs. 1200</td>
            <td>Blue denim jeans</td>
            <td>Yes</td>
            <td>No</td>
        </tr>
        <tr>
            <td>Jacket</td>
            <td><a href="https://images.pexels.com/photos/7679722/pexels-photo-7679722.jpeg">Jackets</a></td>
            <td>Rs. 2000</td>
            <td>Warm winter jacket</td>
            <td>No</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>Saree</td>
            <td><a href="https://media.istockphoto.com/id/938136656/photo/ethnic-clothing-of-indian-woman.jpg?s=2048x2048&w=is&k=20&c=aYcaSWsvuPt9cBcVov8qvNtYME2TK7h9vTCxQ2mNhYA=">Sarees</a></td>
            <td>Rs. 1500</td>
            <td>Traditional silk saree</td>
            <td>Yes</td>
            <td>No</td>
        </tr>
    </table>
</body>
</html>
