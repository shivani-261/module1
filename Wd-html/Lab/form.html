<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Contect Form</label>
        <table>
            <tr>
                <th><label for="">Full Name:</label></th>
                <td><input type="text" maxlength="50" placeholder="Enter Your name"></td>
            </tr>
            <tr>
                <th><label for="">Email:</label></th>
                <td><input type="email" pattern="[a-z0-9]+@+[a-z].+" placeholder="Enter Your email"></td>
            </tr>
            <tr>
                <th><label for="">Phone Number:</label></th>
                <td><input type="tel" maxlength="10" pattern="[6-9][0-9]{9}" Enter Your Number></td>
            </tr>
            <tr>
                <th><label for="">Subject:</label></th>
                <td><select name="" id="">
                    <option value="">Maths</option>
                    <option value="">Physics</option>
                    <option value="">English</option>
                </select></td>
            </tr>
            <tr>
                <th><label for="">Massage:</label></th>
                <td><textarea name="" id="" maxlength="50"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
