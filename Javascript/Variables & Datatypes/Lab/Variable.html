<!DOCTYPE html>
<html>
<head>
  <title>Variables and Data Types</title>
</head>
<body>

  <script>
    //varibales
    
    //1) String
    let fullName = "Anita Sharma"; 
    console.log("Name:", fullName, "Type:", typeof fullName);
    
    //2)Number
    let rollNumber = 101;    
     console.log("Roll No:", rollNumber, "Type:", typeof rollNumber);
     
    //3)Boolean
    let isStudent = true;
    console.log("Student:", isStudent, "Type:", typeof isStudent);    
    
    //4)Null
    let grade = null;  
     console.log("Grade:", grade, "Type:", typeof grade);   
     
    //5)undefined
    let address; 
    console.log("Address:", address, "Type:", typeof address);                       

    
  </script>
</body>
</html>
